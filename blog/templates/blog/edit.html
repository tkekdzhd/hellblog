{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'update' blog.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input value="{{blog.title}}" name="title" type="text" class="form-control" id="formGroupExampleInput" placeholder="제목을 입력해주세요.">
        </div>


        <div class="form-group">
            <label for="exampleFormControlTextarea1">Body</label>
            <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="10">{{blog.body}} </textarea>
        </div>

        <button type="submit" class="btn btn-warning">작성</button>

    </form>
{% endblock %}
