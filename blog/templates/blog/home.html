{% extends 'base.html' %}
{% block content %}
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs.all %}
            <tr>
            <th scope="row">{{blog.id}}</th>
            <td><a href="{% url 'detail' blog.id %}">{{blog.title}}</a></td>
            <td>{{blog.pub_date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- 버튼 -->
    <a href="{%url 'new' %}"> <button type="button" class="btn btn-warning">글쓰기</button> </a>
{% endblock %}
